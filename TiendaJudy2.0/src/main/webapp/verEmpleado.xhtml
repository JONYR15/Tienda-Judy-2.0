    
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:dataTable var="empleado" value="#{empleadoManaged.empleados}"
                     rows="10" paginator="true">
            <p:column headerText="ID Empleado">
                <h:outputText value="#{empleado.idEmpleado}"/>
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{empleado.nombre}"/>
            </p:column>
            <p:column headerText="Telefono">
                <h:outputText value="#{empleado.telefono}"/>
            </p:column>
            <p:column headerText="Correo">
                <h:outputText value="#{empleado.correo}"/>
            </p:column>
            <p:column headerText="Salario">
                <h:outputText value="#{empleado.salario}"/>
            </p:column>
        </p:dataTable>     
    </ui:define>     
</ui:composition>
