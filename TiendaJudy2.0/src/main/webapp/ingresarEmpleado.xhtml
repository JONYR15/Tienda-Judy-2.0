
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div class="card card-w-title resolution-center ui-fluid" style="max-width: 500px">
            <h2>Ingresar Empleado</h2>
            <h:form id="formulario">
                <p:growl id="growl" life="1000" showDetail="true" sticky="true" />  
                <p:panelGrid>
                    <p:panelGrid>
                        <p:outputLabel value="idEmpleado" for="id"/>
                        <br/>
                        <p:inputText id="id" label="id" required="true" value="#{empleadoManaged.empleado.idEmpleado}" requiredMessage="Campo requerido">
                            <!--p:ajax event="blur" process="id" update="formulario" listener="#{empleadoManaged.validarId()}"/-->
                        </p:inputText>
                    </p:panelGrid>
                    <p:panelGrid>
                        <p:outputLabel value="Nombre" for="nombre"/>
                        <br/>
                        <p:inputText id="nombre" label="nombre" required="true" value="#{empleadoManaged.empleado.nombre}" requiredMessage="Campo requerido"/>
                    </p:panelGrid>
                    <p:panelGrid>
                        <p:outputLabel value="Telefono" for="telefono" />
                        <br/>
                        <p:inputText id="telefono" label="telefono" required="true" value="#{empleadoManaged.empleado.telefono}" requiredMessage="Campo requerido"/>
                    </p:panelGrid>
                    
                    <p:panelGrid>
                        <p:outputLabel value="Correo" for="correo"/>
                        <p:inputText id="correo" label="correo" required="true" value="#{empleadoManaged.empleado.correo}"  requiredMessage="Campo requerido"/>
                    </p:panelGrid>

                    <p:panelGrid>
                        <p:outputLabel value="Salario" for="salario"/>
                        <p:inputText id="salario" label="salario" required="true" value="#{empleadoManaged.empleado.salario}" requiredMessage="Campo requerido">
                        </p:inputText>
                    </p:panelGrid>
                </p:panelGrid>
                
                <br/>
                <br/>

                <p:commandButton value="Guardar" action="#{empleadoManaged.crearEmpleado()}"/>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
