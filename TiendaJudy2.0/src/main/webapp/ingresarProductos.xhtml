<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h4>Ingresar Producto</h4>
        <h:form id="formulario">
            <div class="form-horizontal">
                <div class="form-group">
                    <h:outputLabel value="IdProducto"
                                   for="id" 
                                   class="control-label col-sm-3"/>
                    <div class="col-sm-3"> 
                        <h:inputText id="id" label="id" required="true"
                                     value="#{manageProducto.producto.idProducto}"
                                     class="form-control" 
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                        <h:message for="id" class="text-danger"/> 
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Nombre"
                                   for="nombre"
                                   class="control-label col-sm-3"/>
                    <div class="col-sm-3">
                        <h:inputText id="nombre" label="nombre" required="true"
                                     value="#{manageProducto.producto.nombre}"
                                     class="form-control" 
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                        <h:message for="nombre" class="text-danger"/>                                             
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Descripcion"
                                   for="descripcion"
                                   class="control-label col-sm-3"/>
                    <div class="col-sm-3">
                        <h:inputTextarea id="descripcion" label="descripcion" required="true"
                                         value="#{manageProducto.producto.descripcion}"
                                         class="form-control" 
                                         requiredMessage="Campo requerido">
                        </h:inputTextarea>
                        <h:message for="descripcion" class="text-danger"/>                                             
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Talla"
                                   for="talla"
                                   class="control-label col-sm-3"/>
                    <div class="col-sm-3">
                        <h:inputText id="talla" label="talla" required="true"
                                     value="#{manageProducto.producto.talla}"
                                     class="form-control" 
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                        <h:message for="talla" class="text-danger"/>                                             
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Cantidad"
                                   for="cantidad"
                                   class="control-label col-sm-3"/>
                    <div class="col-sm-3">
                        <h:inputText id="cantidad" label="cantidad" required="true"
                                     value="#{manageProducto.producto.cantidad}"
                                     class="form-control" 
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                        <h:message for="cantidad" class="text-danger"/>                                             
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="PrecioCompra"
                                   for="preciocompra"
                                   class="control-label col-sm-3"/>
                    <div class="col-sm-3">
                        <h:inputText id="preciocompra" label="preciocompra" required="true"
                                     value="#{manageProducto.producto.precioCompra}"
                                     class="form-control" 
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                        <h:message for="preciocompra" class="text-danger"/>                                             
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="PrecioVenta"
                                   for="precioventa"
                                   class="control-label col-sm-3"/>
                    <div class="col-sm-3">
                        <h:inputText id="precioventa" label="precioventa" required="true"
                                     value="#{manageProducto.producto.precioVenta}"
                                     class="form-control" 
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                        <h:message for="precioventa" class="text-danger"/>                                             
                    </div>
                </div>
                <div style="text-align: center;">
                    <h:commandButton id="tupla" value="Guardar" 
                                     action="#{manageProducto.guardarProducto()}"
                                     class="btn btn-primary"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
