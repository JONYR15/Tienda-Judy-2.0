<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div class="card card-w-title resolution-center ui-fluid" style="max-width: 500px">
            <h2>Ingresar Productos</h2>
            <h:form id="formulario">
                <p:growl id="growl" life="1000" showDetail="true" sticky="true" />  
                <p:panelGrid>
                    <p:panelGrid>
                        <p:outputLabel value="idEmpleado" for="id"/>
                        <br/>
                        <p:inputText id="id" label="id" required="true" value="#{productoManaged.producto.idProducto}" requiredMessage="Campo requerido">
                            <p:ajax event="blur" process="id" update="formulario" listener="#{productoManaged.validarId()}"/>
                        </p:inputText>
                    </p:panelGrid>
                    <p:panelGrid>
                        <p:outputLabel value="Nombre" for="nombre"/>
                        <br/>
                        <p:inputText id="nombre" label="nombre" required="true" value="#{productoManaged.producto.nombre}" requiredMessage="Campo requerido"/>
                    </p:panelGrid>
                    <p:panelGrid>
                        <p:outputLabel value="Descripcion" for="descripcion" />
                        <br/>
                        <p:inputText id="descripcion" label="descripcion" required="true" value="#{productoManaged.producto.descripcion}" requiredMessage="Campo requerido"/>
                    </p:panelGrid>
                    
                    <p:panelGrid>
                        <p:outputLabel value="Talla" for="talla"/>
                        <p:inputText id="talla" label="talla" required="true" value="#{productoManaged.producto.talla}"  requiredMessage="Campo requerido"/>
                    </p:panelGrid>

                    <p:panelGrid>
                        <p:outputLabel value="Cantidad" for="cantidad"/>
                        <p:inputText id="cantidad" label="cantidad" required="true" value="#{productoManaged.producto.cantidad}" requiredMessage="Campo requerido"/>
                    </p:panelGrid>
                    <p:panelGrid>
                        <p:outputLabel value="PrecioCompra" for="preciocompra"/>
                        <p:inputText id="preciocompra" label="preciocompra" required="true" value="#{productoManaged.producto.precioCompra}" requiredMessage="Campo requerido"/>
                    </p:panelGrid>
                    <p:panelGrid>
                        <p:outputLabel value="PrecioVenta" for="precioventa"/>
                        <p:inputText id="precioventa" label="precioventa" required="true" value="#{productoManaged.producto.precioVenta}" requiredMessage="Campo requerido"/>
                    </p:panelGrid>
                </p:panelGrid>
                
                <br/>
                <br/>

                <p:commandButton value="Guardar" action="#{productoManaged.crearProducto()}"/>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
