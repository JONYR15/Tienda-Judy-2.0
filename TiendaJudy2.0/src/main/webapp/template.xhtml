<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet name="bootstrap.min.css" library="css"/>

        <title>Tienda Judy</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h1>Tienda Judy</h1>
            </ui:insert>
        </div>
        <div id="_content">
            <div id="left">
                <h:form>
                    <p:panelMenu style="width: 20%;">
                        <p:submenu label="Clientes" icon="ui-icon-clipboard">
                            <p:menuitem value="Ingresar Clientes" icon="ui-icon-plus"
                                        url="/ingresarClientes.xhtml"/>
                            <p:menuitem value="Ver Clientes" icon="ui-icon-plus"
                                        url="/verClientes.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Empleado" icon="ui-icon-clipboard">
                            <p:menuitem value="Ingresar Empleados" icon="ui-icon-document" 
                                        url="/ingresarEmpleado.xhtml"/>
                            <p:menuitem value="Ver Empleados" icon="ui-icon-document" 
                                        url="/verEmpleado.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Productos" icon="ui-icon-clipboard">
                            <p:menuitem value="Ingresar Productos" icon="ui-icon-document" 
                                        url="/ingresarProductos.xhtml"/>
                            <p:menuitem value="Ver Productos" icon="ui-icon-document" 
                                        url="/verProductos.xhtml"/>
                        </p:submenu>
                        <p:separator/>
                    </p:panelMenu>
                </h:form>
            </div>
            <div id="content">
                <div class="container" style="width:80%;">
                    <ui:insert name="content">
                        <h1>BIENVENIDO A TIENDA JUDY</h1>

                    </ui:insert>
                </div>
            </div>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
            </p:dialog>
        </div>

    </h:body>

</html>
