<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet name="bootstrap.css" library="css"/>
        <h:outputStylesheet name="bootstrap.min.css" library="css"/>

        <h:outputStylesheet name="datepicker3.css" library="css"/>
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="styles.css" library="css"/>

        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse"><span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="#"><span>Tienda</span>JUDY</a>
                    <ul class="nav navbar-top-links navbar-right">
                    </ul>
                </div>
            </div><!-- /.container-fluid -->
        </nav>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
            </ui:insert>
        </div>
        <div id="_content">
            <div id="left">
                <h:form>
                    <p:panelMenu style="width: 20%;">
                        <p:submenu label="Clientes" icon="ui-icon-clipboard">
                            <p:menuitem value="Ingresar Clientes" icon="ui-icon-plus"
                                        url="/ingresarClientes.xhtml"/>
                            <p:menuitem value="Ver Clientes" icon="ui-icon-plus"
                                        url="/verClientes.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Empleado" icon="ui-icon-clipboard">
                            <p:menuitem value="Ingresar Empleados" icon="ui-icon-document" 
                                        url="/ingresarEmpleado.xhtml"/>
                            <p:menuitem value="Ver Empleados" icon="ui-icon-document" 
                                        url="/verEmpleado.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Productos" icon="ui-icon-clipboard">
                            <p:menuitem value="Ingresar Productos" icon="ui-icon-document" 
                                        url="/ingresarProductos.xhtml"/>
                            <p:menuitem value="Ver Productos" icon="ui-icon-document" 
                                        url="/verProductos.xhtml"/>
                        </p:submenu>
                        <p:separator/>
                    </p:panelMenu>
                </h:form>
            </div>
            <div id="content">
                <div class="container" style="width:80%;">
                    <ui:insert name="content">
                        <div class="content">
                            <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
                                <main role="main" class="inner cover">
                                    <br/>
                                    <br/>
                                    <h1 class="cover-heading">BIENVENIDO A TIENDA JUDY.</h1>
                                    <p class="lead">Proyecto para programación 3</p>
                                    <p class="lead">
                                        <a href="http://soporte.datasoft.co.cr/Account/Login?ReturnUrl=%2F" class="btn btn-lg btn-secondary">Soporte</a>
                                    </p>
                                </main>

                                <footer class="mastfoot mt-auto">
                                    <div class="inner">
                                        <p>Derechos reservados<a href="#"> TiendaJUDY </a>, by <a href="https://www.facebook.com/BernanLopez03">Bernan Ureña</a>.</p>
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </ui:insert>
                </div>
            </div>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
            </p:dialog>
        </div>

    </h:body>

</html>
