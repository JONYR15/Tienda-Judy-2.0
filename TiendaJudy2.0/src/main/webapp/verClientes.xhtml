
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:dataTable var="cliente" value="#{clienteManaged.clientes}"
                     rows="10" paginator="true">
            <p:column headerText="ID Cliente">
                <h:outputText value="#{cliente.idCliente}"/>
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{cliente.nombre}"/>
            </p:column>
            <p:column headerText="Telefono">
                <h:outputText value="#{cliente.telefono}"/>
            </p:column>
            <p:column headerText="Correo">
                <h:outputText value="#{cliente.correo}"/>
            </p:column>
            <p:column headerText="Acciones">
                <p:link outcome="editarCliente.xhtml?faces-redirect=true">
                   EDITAR
                    <f:param  value="#{cliente.idCliente}" name="id"/> 
                </p:link>
            </p:column>
        </p:dataTable>     
    </ui:define>     
</ui:composition>
