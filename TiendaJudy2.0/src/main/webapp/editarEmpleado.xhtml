
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h4>Editar Empleados</h4>
        <h:form id="formulario">
            
                
                    <h:outputLabel value="idEmpleado"
                                   for="id" 
                                   />
                    
                        <h:inputText id="id" label="id" required="true"
                                     value="#{empleadoManaged.empleadoEditar.idEmpleado}"
                                     class="form-control" 
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                       
                    </div>
                </div>
                
                    <h:outputLabel value="Nombre"
                                   for="nombre"
                                   />
                    <div class="col-sm-3">
                        <h:inputText id="nombre" label="nombre" required="true"
                                     value="#{empleadoManaged.empleadoEditar.nombre}"
                                     class="form-control" 
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                                                                
                    </div>
                </div>
                
                    <h:outputLabel value="Telefono"
                                   for="telefono"
                                   />
                    <div class="col-sm-3">
                        <h:inputText id="telefono" label="telefono" required="true"
                                     value="#{empleadoManaged.empleadoEditar.telefono}"
                                     class="form-control" 
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                                                                  
                    </div>
                </div>
                
                    <h:outputLabel value="Correo"
                                   for="correo"
                                   />
                    <div class="col-sm-3">
                        <h:inputText id="correo" label="correo" required="true"
                                     value="#{empleadoManaged.empleadoEditar.correo}"
                                     class="form-control" 
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                                                                   
                    </div>
                </div>
                
                    <h:outputLabel value="Salario"
                                   for="salario"
                                   />
                    <div class="col-sm-3">
                        <h:inputText id="salario" label="salario" required="true"
                                     value="#{empleadoManaged.empleadoEditar.salario}"
                                     class="form-control" 
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                        <h:message for="salario" class="text-danger"/>                                             
                    </div>
                </div>
                <div style="text-align: center;">
                    <h:commandButton id="tupla" value="Guardar" 
                                     action="#{empleadoManaged.editarEmpleado()}"
                                     class="btn btn-primary"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
