
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div class="card card-w-title resolution-center ui-fluid" style="max-width: 500px">
            <h2>Editar Empleado</h2>
            <h:form id="formulario">
                <p:growl id="growl" life="1000" showDetail="true" sticky="true" />  
                <p:panelGrid>
                    <p:panelGrid>
                        <p:outputLabel value="IdEmpleado"
                                       for="id" 
                                       />
                        <br/>
                        <p:inputText id="id" label="id" required="true"
                                     disabled="true"
                                     value="#{empleadoManaged.empleadoEditar.idEmpleado}"
                                     requiredMessage="Campo requerido">
                        </p:inputText>
                    </p:panelGrid>


                    <p:panelGrid>
                        <p:outputLabel value="Nombre"
                                       for="nombre"
                                       />
                        <br/>
                        <p:inputText id="nombre" label="nombre" required="true"
                                     value="#{empleadoManaged.empleadoEditar.nombre}"

                                     requiredMessage="Campo requerido">
                        </p:inputText>
                    </p:panelGrid>
                    <p:panelGrid>
                        <p:outputLabel value="Telefono"
                                       for="telefono"
                                       />
                        <br/>
                        <p:inputText id="telefono" label="telefono" required="true"
                                     value="#{empleadoManaged.empleadoEditar.telefono}"

                                     requiredMessage="Campo requerido">
                        </p:inputText>
                    </p:panelGrid>
                    <p:panelGrid>
                        <p:outputLabel value="Correo"
                                       for="correo"
                                       />
                        <br/>
                        <p:inputText id="correo" label="correo" required="true"
                                     value="#{empleadoManaged.empleadoEditar.correo}"

                                     requiredMessage="Campo requerido">
                        </p:inputText>
                    </p:panelGrid>
                    <p:panelGrid>
                        <p:outputLabel value="Salario"
                                       for="salario"
                                       />
                        <br/>
                        <p:inputText id="salario" label="salario" required="true"
                                     value="#{empleadoManaged.empleadoEditar.salario}"

                                     requiredMessage="Campo requerido">
                        </p:inputText>
                    </p:panelGrid>
                </p:panelGrid>
                <br/>
                <br/>
                <p:commandButton id="tupla" value="Guardar" update="formulario"
                                 action="#{empleadoManaged.editarEmpleado()}"
                                 />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
