
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h4>Ingresar Productos</h4>
        <h:form id="formulario">
            
                
                    <h:outputLabel value="IdProducto"
                                   for="id" 
                                   />
                    
                        <h:inputText id="id" label="id" required="true"
                                     value="#{productoManaged.producto.idProducto}"
                                   
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                       
                    </div>
                </div>
                
                    <h:outputLabel value="Nombre"
                                   for="nombre"
                                   />
                    <div class="col-sm-3">
                        <h:inputText id="nombre" label="nombre" required="true"
                                     value="#{productoManaged.producto.nombre}"
                                   
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                                                                
                    </div>
                </div>
                
                    <h:outputLabel value="Descripcion"
                                   for="descripcion"
                                   />
                    <div class="col-sm-3">
                        <h:inputText id="descripcion" label="descripcion" required="true"
                                     value="#{productoManaged.producto.descripcion}"
                                   
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                        <h:message for="descripcion" class="text-danger"/>                                             
                    </div>
                </div>
                
                    <h:outputLabel value="Talla"
                                   for="talla"
                                   />
                    <div class="col-sm-3">
                        <h:inputText id="talla" label="talla" required="true"
                                     value="#{productoManaged.producto.talla}"
                                   
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                        <h:message for="talla" class="text-danger"/>                                             
                    </div>
                </div>
                
                    <h:outputLabel value="Cantidad"
                                   for="cantidad"
                                   />
                    <div class="col-sm-3">
                        <h:inputText id="cantidad" label="cantidad" required="true"
                                     value="#{productoManaged.producto.cantidad}"
                                   
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                        <h:message for="cantidad" class="text-danger"/>                                             
                    </div>
                </div>
                
                    <h:outputLabel value="PrecioCompra"
                                   for="preciocompra"
                                   />
                    <div class="col-sm-3">
                        <h:inputText id="preciocompra" label="preciocompra" required="true"
                                     value="#{productoManaged.producto.precioCompra}"
                                   
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                        <h:message for="preciocompra" class="text-danger"/>                                             
                    </div>
                </div>
                
                    <h:outputLabel value="PrecioVenta"
                                   for="precioventa"
                                   />
                    <div class="col-sm-3">
                        <h:inputText id="precioventa" label="precioventa" required="true"
                                     value="#{productoManaged.producto.precioVenta}"
                                   
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                        <h:message for="precioventa" class="text-danger"/>                                             
                    </div>
                </div>
                <div style="text-align: center;">
                    <h:commandButton id="tupla" value="Guardar" 
                                     action="#{productoManaged.crearProducto()}"
                                  />
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
