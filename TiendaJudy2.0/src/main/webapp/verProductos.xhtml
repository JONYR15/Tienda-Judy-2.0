    
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:dataTable var="producto" value="#{productoManaged.productos}"
                     rows="10" paginator="true">
            <p:column headerText="ID Producto">
                <h:outputText value="#{producto.idProducto}"/>
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{producto.nombre}"/>
            </p:column>
            <p:column headerText="Descripcion">
                <h:outputText value="#{producto.descripcion}"/>
            </p:column>
            <p:column headerText="Talla">
                <h:outputText value="#{producto.talla}"/>
            </p:column>
            <p:column headerText="Cantidad">
                <h:outputText value="#{producto.cantidad}"/>
            </p:column>
            <p:column headerText="Precio Compra">
                <h:outputText value="#{producto.precioCompra}"/>
            </p:column>
            <p:column headerText="Precio Venta">
                <h:outputText value="#{producto.precioVenta}"/>
            </p:column>
        </p:dataTable>     
    </ui:define>     
</ui:composition>
