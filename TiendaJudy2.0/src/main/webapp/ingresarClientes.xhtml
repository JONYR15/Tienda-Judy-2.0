
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h4>Ingresar Cliente</h4>
        <h:form id="formulario">
            <p:growl id="growl" life="1000" showDetail="true" sticky="true" />  
            <div class="form-horizontal">
                <div class="form-group">
                    <h:outputLabel value="IdCliente"
                                   for="id" 
                                   class="control-label col-sm-3"/>
                    <div class="col-sm-3"> 
                        <h:inputText id="id" label="id" required="true" 
                                     value="#{clienteManaged.cliente.idCliente}"
                                     class="form-control" 
                                     requiredMessage="Campo requerido">
                            <p:ajax event="blur" process="id" update=""
                                    listener="#{clienteManaged.validarId()}"/>
                        </h:inputText>
                        <h:message for="id" class="text-danger"/> 
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Nombre"
                                   for="nombre"
                                   class="control-label col-sm-3"/>
                    <div class="col-sm-3">
                        <h:inputText id="nombre" label="nombre" required="true"
                                     value="#{clienteManaged.cliente.nombre}"
                                     class="form-control" 
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                        <h:message for="nombre" class="text-danger"/>                                             
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Correo"
                                   for="correo"
                                   class="control-label col-sm-3"/>
                    <div class="col-sm-3">
                        <h:inputText id="correo" label="correo" required="true"
                                     value="#{clienteManaged.cliente.correo}"
                                     class="form-control" 
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                        <h:message for="correo" class="text-danger"/>                                             
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Telefono"
                                   for="telefono"
                                   class="control-label col-sm-3"/>
                    <div class="col-sm-3">
                        <h:inputText id="telefono" label="telefono" required="true"
                                     value="#{clienteManaged.cliente.telefono}"
                                     class="form-control" 
                                     requiredMessage="Campo requerido">
                        </h:inputText>
                        <h:message for="telefono" class="text-danger"/>                                             
                    </div>
                </div>
                <div style="text-align: center;">
                    <h:commandButton id="tupla" value="Guardar" 
                                     action="#{clienteManaged.crearCliente()}"
                                     class="btn btn-primary"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
