<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
    <h:body>
        <ui:composition template="./recursos/Master/Master.xhtml">
            <ui:define name="content">
                <h4>Ingresar Cliente</h4>
                <h:form id="formulario">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <h:outputLabel value="IdCliente"
                                           for="id" 
                                           class="control-label col-sm-3"/>
                            <div class="col-sm-3"> 
                                    <h:inputText id="id" label="id" required="true"
                                                 value="#{manageCliente.cliente.idCliente}"
                                                class="form-control" 
                                                requiredMessage="Campo requerido">
                                    </h:inputText>
                                <h:message for="id" class="text-danger"/> 
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Nombre"
                                               for="nombre"
                                               class="control-label col-sm-3"/>
                            <div class="col-sm-3">
                                <h:inputText id="nombre" label="nombre" required="true"
                                             value="#{manageCliente.cliente.nombre}"
                                                 class="form-control" 
                                                 requiredMessage="Campo requerido">
                                </h:inputText>
                                <h:message for="nombre" class="text-danger"/>                                             
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Apellido1"
                                               for="apellido1"
                                               class="control-label col-sm-3"/>
                            <div class="col-sm-3">
                                <h:inputTextarea id="apellido1" label="apellido1" required="true"
                                                 value="#{manageCliente.cliente.apellido1}"
                                                 class="form-control" 
                                                 requiredMessage="Campo requerido">
                                </h:inputTextarea>
                                <h:message for="apellido1" class="text-danger"/>                                             
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Apellido2"
                                               for="apellido2"
                                               class="control-label col-sm-3"/>
                            <div class="col-sm-3">
                                <h:inputText id="apellido2" label="apellido2" required="true"
                                             value="#{manageCliente.cliente.apellido2}"
                                                 class="form-control" 
                                                 requiredMessage="Campo requerido">
                                </h:inputText>
                                <h:message for="apellido2" class="text-danger"/>                                             
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Correo"
                                               for="correo"
                                               class="control-label col-sm-3"/>
                            <div class="col-sm-3">
                                <h:inputText id="correo" label="correo" required="true"
                                             value="#{manageCliente.cliente.correo}"
                                                 class="form-control" 
                                                 requiredMessage="Campo requerido">
                                </h:inputText>
                                <h:message for="correo" class="text-danger"/>                                             
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Telefono"
                                               for="telefono"
                                               class="control-label col-sm-3"/>
                            <div class="col-sm-3">
                                <h:inputText id="telefono" label="telefono" required="true"
                                             value="#{manageCliente.cliente.telefono}"
                                                 class="form-control" 
                                                 requiredMessage="Campo requerido">
                                </h:inputText>
                                <h:message for="telefono" class="text-danger"/>                                             
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <h:commandButton id="tupla" value="Guardar" 
                                             action="#{manageCliente.guardarCliente()}"
                                                 class="btn btn-primary"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
